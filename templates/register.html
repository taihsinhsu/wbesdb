{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="cover-container">
        <div class="form-container">
            <form action="/register" method="post">
                <div class="form-group">
                    <input class="form-control form-control-sm" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-sm" class="form-control" name="password" placeholder="Password" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-sm" class="form-control" name="confirmation" placeholder="Password (again)" type="password"/>
                </div>
                <button class="btn btn-outline-secondary" type="submit">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
