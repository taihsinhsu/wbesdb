{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <div class="cover-container">
        <div class="form-container">
            <form action="/account" method="post">
                <div class="form-group">
                    <input class="form-control form-control-sm" class="form-control" name="new_password" placeholder="New password" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-sm"  class="form-control" name="confirmation" placeholder="New password (again)" type="password"/>
                </div>
                <button class="btn btn-outline-secondary" type="submit">Change Password</button>
            </form>
        </div>
    </div>
{% endblock %}
