{% extends "layout.html" %}

{% block title %}
    Download
{% endblock %}

{% block main %}
    <div class="cover-container">
        <form action="/download" method="post">
            <div class="form-group">
                <select class="form-control form-control-sm" name="symbol">
                    <option disabled selected value>Symbol</option>
                    {% for symbol in symbols %}
                    <option value="{{ symbol.symbol }}">{{ symbol.symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input class="form-control form-control-sm" autocomplete="off" autofocus class="form-control" min="0" name="shares" placeholder="Shares" type="number"/>
            </div>
            <button class="btn btn-outline-secondary" type="submit">Download</button>
        </form>
    </div>
{% endblock %}
